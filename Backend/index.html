<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookbook API</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box; 
      }
      body {
        font-family: "Arial", sans-serif;
        background-color: #121212; /* Dark background color */
        color: #e0e0e0; /* Light text color */
        text-align: center;
        padding: 50px;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(
          135deg,
          #121212,
          #1a1a1a
        ); /* Dark gradient */
      }

      h1 {
        font-size: 3rem;
        color: #ff9800; /* Bright color for contrast */
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7); /* 3D shadow effect */
      }

      p {
        font-size: 1.5rem;
        color: #b0b0b0; /* Soft text color */
        margin: 20px 0;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Slight shadow for depth */
      }

      .highlight {
        color: #ff4081; /* Bright pink color */
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 3D shadow effect for highlight */
      }

      .author {
        font-size: 1.2rem;
        color: #b0b0b0;
      }

      .cta {
        background-color: #ff4081; /* Bright button color */
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 8px;
        font-size: 1.2rem;
        margin-top: 30px;
        transition: transform 0.2s ease, background-color 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Button shadow */
      }

      .cta:hover {
        background-color: #f50057; /* Darker pink on hover */
        transform: translateY(-4px); /* Slight lift effect on hover */
      }

      .cta:active {
        transform: translateY(2px); /* Button pressed down effect */
      }

      /* Subtle 3D Card effect for the content area */
      .content {
        background: rgba(0, 0, 0, 0.7);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        transition: transform 0.2s ease;
      }

      .content:hover {
        transform: scale(1.05); /* Slight zoom effect on hover */
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the <span class="highlight">Cookbook API</span></h1>
    <p>This is a space for discovering amazing recipes and more.</p>
    <p class="author">
      Project maintained by <span class="highlight">Yash Raj Sharma</span>
    </p>
    <a href="#" class="cta">Start Exploring</a>
  </body>
</html>
